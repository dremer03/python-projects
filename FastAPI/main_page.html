<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Main Page</title>
<style>
  body {
    margin: 0;
    background-color: black;
    font-family: monospace, monospace;
    color: rgb(0, 255, 0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .matrix-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 800px;
  }
  .btn-wrapper {
    position: relative;
    display: inline-block;
  }
  canvas.matrix-canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
    border-radius: 10px; /* совпадает с кнопкой */
  }
  .btn {
    position: relative;
    z-index: 1;
    background-color: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #0f0;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .btn:hover {
    background-color: #0f0;
    color: black;
    box-shadow: 0 0 20px #0f0;
  }
</style>
</head>
<body>

<div class="matrix-container">
  <div class="btn-wrapper">
    <button class="btn" onclick="location.href='/link'">?</button>
  </div>
  <div class="btn-wrapper">
    <button class="btn" onclick="location.href='/html'">Сайт</button>
  </div>
  <div class="btn-wrapper">
    <button class="btn" onclick="location.href='/key'">Ключ доступа</button>
  </div>
</div>

<script>
  const letters = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const fontSize = 16;

  document.querySelectorAll('.btn-wrapper').forEach(wrapper => {
    const btn = wrapper.querySelector('.btn');

    // Создаем canvas и добавляем в обертку
    const canvas = document.createElement('canvas');
    canvas.classList.add('matrix-canvas');
    wrapper.appendChild(canvas);

    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = btn.clientWidth;
      canvas.height = btn.clientHeight;
      canvas.style.width = btn.clientWidth + 'px';
      canvas.style.height = btn.clientHeight + 'px';
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      columns = Math.floor(canvas.width / fontSize);
      drops.length = columns;

      for (let i = 0; i < columns; i++) {
        if (!drops[i]) drops[i] = 1;
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 70);
  });
</script>

</body>
</html>
